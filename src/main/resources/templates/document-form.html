<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Document Manager</a>
        <div class="navbar-nav">
            <a class="nav-link active" href="/documents">Documents</a>
            <a class="nav-link" href="/categories">Categories</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <h1 class="mb-4" th:text="${document.id} ? 'Edit Document' : 'Create Document'"></h1>

    <form th:action="@{/documents/save}" th:object="${document}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}" />

        <!-- Title -->
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" th:field="*{title}" id="title" class="form-control" required />
            <div class="invalid-feedback">Please enter the document title.</div>
        </div>

        <!-- Content -->
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea th:field="*{content}" id="content" rows="5" class="form-control" required></textarea>
            <div class="invalid-feedback">Please enter the document content.</div>
        </div>

        <!-- Category -->
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select th:field="*{category.id}" id="category" class="form-select" required>
                <option value="">Select Category</option>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
            <div class="invalid-feedback">Please select a category.</div>
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/documents}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>

<!-- JS Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Bootstrap validation
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
