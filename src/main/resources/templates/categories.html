<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Document Manager</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/documents">Documents</a>
            <a class="nav-link active" href="/categories">Categories</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <h1 class="mb-4">Category List</h1>
    <a th:href="@{/categories/create}" class="btn btn-primary mb-4">Add Category</a>

    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-light">
            <tr>
                <th>Name</th>
                <th style="width: 150px;">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cat : ${categories}">
                <td th:text="${cat.name}"></td>
                <td>
                    <a th:href="@{/categories/edit/{id}(id=${cat.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                    <a th:href="@{/categories/delete/{id}(id=${cat.id})}" class="btn btn-sm btn-outline-danger ms-2">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
